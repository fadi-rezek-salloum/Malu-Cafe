{% load static %}

<header class="bg-white border-b border-gray-200 sticky top-0 z-50">
  <nav class="max-w-7xl mx-auto flex items-center justify-between px-8 py-2 md:py-5">
    <!-- Logo -->
    <a href="{% url 'base:index' %}" class="flex items-center"><img src="{% static 'images/logo.png' %}" alt="MALU Logo" class="h-26 w-auto" /></a>

    <!-- Desktop Navigation -->
    <div class="hidden md:flex items-center space-x-12 text-lg font-bold text-brandgreen uppercase">
      <a href="{% url 'base:menu' %}" class="nav-link">Speisekarte</a>
      <a href="#gallery" class="nav-link">Galerie</a>
      <a href="#reserve" class="nav-link">Reservierung</a>
      <a href="#contact" class="nav-link">Kontakt</a>
    </div>

    <!-- Mobile Menu Button -->
    <button id="menu-btn" class="md:hidden text-brandgreen focus:outline-none text-3xl" aria-controls="mobile-menu" aria-expanded="false">☰</button>
  </nav>
</header>

<!-- Mobile Overlay Menu -->
<div id="mobile-menu" class="fixed inset-0 z-40 md:hidden pointer-events-none opacity-0 transition-opacity duration-500 ease-in-out">
  <!-- Backdrop -->
  <div id="mobile-backdrop" class="absolute inset-0 bg-black/30"></div>

  <!-- Panel -->
  <div id="mobile-panel" class="absolute top-0 left-0 right-0 bg-white h-full transform translate-y-[-20px] opacity-0 transition-all duration-500 ease-in-out flex flex-col items-center justify-center space-y-10">
    <!-- Links only -->
    <nav class="flex flex-col space-y-6 text-brandgreen text-2xl font-bold uppercase text-center">
      <a href="#menu" class="nav-link hover:text-brandbrown transition-colors duration-400">Speisekarte</a>
      <a href="#gallery" class="nav-link hover:text-brandbrown transition-colors duration-400">Galerie</a>
      <a href="#reserve" class="nav-link hover:text-brandbrown transition-colors duration-400">Reservierung</a>
      <a href="#contact" class="nav-link hover:text-brandbrown transition-colors duration-400">Kontakt</a>
    </nav>

    <!-- Close Button -->
    <button id="menu-close" class="absolute top-6 right-6 text-3xl text-brandgreen focus:outline-none">✕</button>
  </div>
</div>
