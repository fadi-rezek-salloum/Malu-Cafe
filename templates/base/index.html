{% extends '_base.html' %}

{% load static %}

{% block content %}
  <section class="relative h-screen w-full flex items-center justify-center" id="hero">
    <!-- Background image -->
    <div class="absolute inset-0">
      <img src="{% static 'images/gallery/gallery1.jpg' %}" alt="Hero background" class="w-full h-full object-cover" />
      <!-- Darker overlay -->
      <div class="absolute inset-0 bg-black/60"></div>
    </div>

    <!-- Content -->
    <div class="relative z-10 text-center text-white px-6">
      <!-- Logo with background + shadow -->
      <div class="inline-block bg-white/80 p-4 rounded-full mb-8">
        <img src="{% static 'images/logo.png' %}" alt="MALU Logo" class="h-28 md:h-40 w-auto drop-shadow-2xl" />
      </div>

      <h1 class="text-4xl md:text-6xl font-bold tracking-wide uppercase">Frühstück · Bowls · Kaffee</h1>

      <p class="mt-4 text-lg md:text-xl max-w-xl mx-auto">Alexanderstraße 1 · Berlin</p>

      <div class="mt-8 flex flex-col sm:flex-row gap-4 justify-center">
        <a href="#reservierung" class="px-8 py-3 bg-brandgreen text-white font-semibold uppercase rounded-md hover:bg-brandbrown transition-colors duration-300">Reservieren</a>
        <a href="#speisekarte" class="px-8 py-3 bg-white text-brandgreen font-semibold uppercase rounded-md hover:bg-gray-100 transition-colors duration-300">Speisekarte</a>
      </div>
    </div>
  </section>

  <section class="py-12 bg-white" id="banner">
    <div class="max-w-6xl mx-auto grid grid-cols-2 sm:grid-cols-5 gap-5 md:gap-18 text-center px-5 md:px-0">
